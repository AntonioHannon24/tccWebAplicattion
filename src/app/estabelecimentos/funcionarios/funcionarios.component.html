<div class="fundoForm">
    <div class="container containerForm">
        <div class="title">
            <h1>Lista de funcionarios cadastrados</h1>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="row">ID</th>
                    <td>Nome</td>
                    <td>E-mail</td>
                    <td>Função</td>
                    <td>Ativo</td>
                    <td>Painel</td>
                </tr>
                <tr *ngFor="let func of funcionarios | paginate: { itemsPerPage:15, currentPage: p }">
                    <th scope="row">{{ func.id }}</th>
                    <td>{{ func.nome }}</td>
                    <td>{{ func.email }}</td>
                    <td>{{ func.funcao }}</td>
                    <td>{{func.status}}</td>
                    <td>
                        <button class="botoesList" (click)="editFuncionario(func.id)"><i class="bi bi-pen"></i>
                            Editar</button>
                        <button class="botoesList" (click)="desativarFuncionario(func.id)"><i class="bi bi-trash"></i>
                            Desativar Funcionário</button>
                            <button class="botoesList" (click)="ativarFuncionario(func.id)"><i class="bi bi-trash"></i>
                                Ativar Funcionário</button>
                    </td>
                </tr>
            </thead>
        </table>
        <div>
            <a routerLink="/new-funcionario/{{idEstab}}">Cadastre seus Funcionarios</a><br>
        </div>
        <div class="paginator roller">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
        <button (click)="voltar()" class="botaoVoltar">Voltar</button>
    </div>
</div>
