<div class="fundoForm">

    <ng-template class="modal" #myModal>

        <div class="modal-header">
            <h4 class="modal-title pull-left">Dia selecionado</h4>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                    <tr>

                        <td>Data</td>
                        <td>Status</td>
                        <td>Pet</td>
                        <td>Funcionario</td>
                        <td>Painel</td>
                    </tr>
                    <tr *ngFor="let agenda of agenda">
                        <td>{{agenda.data_hora}}</td>
                        <td>{{agenda.status}}</td>
                        <td>{{agenda.pet_id}}</td>
                        <td>{{agenda.funcionario_id}}</td>
   
                        <td>
                            <button class="botoesList" (click)="botaEditar(agenda.id)"><i
                                class="bi bi-pen"></i> Editar</button>
                        </td>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="fecharModal()">Fechar</button>
        </div>

    </ng-template>


    <div class="container mt-4">





        <div class="row">
            <div class="col-md-6">
                <div>
                    <mat-card class="demo-inline-calendar-card">
                        <mat-calendar [(selected)]="selected" (selectedChange)="dataSelecionada($event)"></mat-calendar>
                    </mat-card>


                </div>
            </div>

            <div class="col-md-6">
                <div class="p-3 divLista">
                    <h1>Todas as agendas cadastradas</h1>
                    <table class="table">
                        <thead>
                            <tr>

                                <td>Data</td>
                                <td>Status</td>
                                <td>Pet</td>
                                <td>Funcionario</td>
                                <td>Editar</td>
                            </tr>
                            <tr *ngFor="let agenda of FullAgenda | paginate: { itemsPerPage:6, currentPage: p }">
                                <td>{{agenda.data_hora}}</td>
                                <td>{{agenda.status}}</td>
                                <td>{{agenda.pet_id}}</td>
                                <td>{{agenda.funcionario_id}}</td>
                                <td>
                                    <button class="botoesList" (click)="botaEditar(agenda.id)"><i
                                        class="bi bi-pen"></i> Editar</button>
                                </td>
                            </tr>
                        </thead>

                    </table>
                    <div class="mt-5 d-flex justify-content-center">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
