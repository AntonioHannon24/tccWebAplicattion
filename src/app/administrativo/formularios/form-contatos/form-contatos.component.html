<div class="fundoForm d-flex justify-content-center align-items-center">
    <div class="row container containerForm">
        <h1 class="text-center">{{title}}</h1>
        <form (ngSubmit)="submit()" [formGroup]="contatoForm" #formDir="ngForm">
            
            <div class="mb-3 campos">
                <label for="estado">Estado</label>
                <select class="form-select" formControlName="estado">
                    <option>{{estado}}</option>
                    <option>2</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" formControlName="nome" placeholder="Seu Nome">
                <p *ngIf="nome.invalid && formDir.submitted">O nome é obrigatório</p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Seu E-mail">
                <p *ngIf="email.invalid && formDir.submitted">O e-mail é obrigatório</p>
            </div>
            <div class="mb-3">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="email" class="form-control" formControlName="assunto" placeholder="Seu assunto">
                <p *ngIf="assunto.invalid && formDir.submitted">O assunto é obrigatório</p>
            </div>
            

            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" formControlName="mensagem" rows="5" placeholder="Sua Mensagem"></textarea>
                <p *ngIf="mensagem.invalid && formDir.submitted">A mensagem é obrigatória</p>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
