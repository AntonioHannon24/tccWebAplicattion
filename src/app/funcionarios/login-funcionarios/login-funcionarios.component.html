<div class="page">
    <form (ngSubmit)="submit()" [formGroup]="LoginForm" #formDir="ngForm">
        <div class="container">
            <div class="box">
                <h1 class="text-center mb-3">Bem vindo Funcionario</h1>
                <div class="mb-3 text-center">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="email" required>
                    <p *ngIf="email.invalid && formDir.submitted">O e-mail é obrigatório</p>
                </div>
                <div class="mb-3 text-center">
                    <label for="inputPassword5" class="form-label">Senha</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" formControlName="password" required>
                    <p *ngIf="password.invalid && formDir.submitted">A senha é obrigatória</p>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary" type="button" (click)="submit()">Login</button>
                </div>
                <div>
                    <a routerLink="/cadastro">Cadastrar</a>
                </div>
            </div>
            <button (click)="voltar()" class="botaoVoltar">Voltar</button>
        </div>
    </form>
</div>
